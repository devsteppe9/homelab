apiVersion: v1
kind: Namespace
metadata:
  name: linkding
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkding
  namespace: linkding
spec:
  replicas: 1
  selector:
    matchLabels:
      app: linkding
  template:
    metadata:
      labels:
        app: linkding
    spec:
      containers:
      - name: linkding
        image: sissbruecker/linkding:latest
        ports:
        - containerPort: 9090
---
apiVersion: v1
kind: Service
metadata:
  name: linkding-service
  namespace: linkding
spec:
  type: ClusterIP
  selector:
    app: linkding
  ports:
  - protocol: TCP
    port: 9090
    targetPort: 9090
    name: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: linkding-ingress
  namespace: linkding
  # annotations:
  #   cert-manager.io/cluster-issuer: "letsencrypt-staging"
spec:
  ingressClassName: traefik
  # tls:
  # - hosts:
  #   - linkding.home.lan
  #   secretName: linkding-tls
  rules:
  - host: linkding.home.lan
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: linkding-service
            port:
              number: 9090
